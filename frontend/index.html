<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- 
      VIEWPORT META TAG - Critical for Mobile Chat UI
      
      - width=device-width: Match device width
      - initial-scale=1.0: No zoom on load
      - maximum-scale=1.0: Prevent pinch zoom (keeps chat feeling native)
      - user-scalable=no: Disable zoom gestures
      - viewport-fit=cover: Allow content in safe areas (notch, home indicator)
      - interactive-widget=resizes-content: Android Chrome - resize visual viewport when keyboard opens
    -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content"
    />
    
    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#0a0a0f" />
    
    <!-- iOS Safari specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Prevent automatic phone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Primary Meta Tags -->
    <title>11Yards Support - AI Football Jersey Assistant</title>
    <meta name="title" content="11Yards Support - AI Football Jersey Assistant" />
    <meta name="description" content="Get instant answers about football jerseys, shipping, returns, and more. AI-powered customer support for 11Yards - India's premier football merchandise store." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://soccer-store-ai-chat-bot.vercel.app/" />
    <meta property="og:title" content="11Yards Support - AI Football Jersey Assistant" />
    <meta property="og:description" content="Get instant answers about football jerseys, shipping, returns, and more. AI-powered customer support for 11Yards - India's premier football merchandise store." />
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/slot-booking-c28d8.appspot.com/o/11%20Yards%20support%20agent%2FD6EE286D-1A50-4A46-85AE-AA99F58DA466.PNG?alt=media&token=58faa2a8-4593-4617-a9d0-d7e7ce3ae1bb" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://soccer-store-ai-chat-bot.vercel.app/" />
    <meta property="twitter:title" content="11Yards Support - AI Football Jersey Assistant" />
    <meta property="twitter:description" content="Get instant answers about football jerseys, shipping, returns, and more. AI-powered customer support for 11Yards - India's premier football merchandise store." />
    <meta property="twitter:image" content="https://firebasestorage.googleapis.com/v0/b/slot-booking-c28d8.appspot.com/o/11%20Yards%20support%20agent%2FD6EE286D-1A50-4A46-85AE-AA99F58DA466.PNG?alt=media&token=58faa2a8-4593-4617-a9d0-d7e7ce3ae1bb" />
    
    <!-- WhatsApp specific -->
    <meta property="og:site_name" content="11Yards Support" />
    
    <!-- Preconnect to Google Fonts for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      /* 
        Critical CSS - Inlined to prevent FOUC (Flash of Unstyled Content)
        These styles ensure the page doesn't jump before JS loads
      */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior: none;
        background-color: #0a0a0f;
        /* Prevent pull-to-refresh */
        touch-action: none;
      }
      
      /* Prevent body scroll on iOS Safari */
      body {
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      #root {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
